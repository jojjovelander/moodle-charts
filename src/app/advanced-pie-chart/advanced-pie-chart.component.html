<mat-card>
  <h2>Your top 10 Most Generated Moodle Events for {{course}}</h2>
  <div id="chart-parent">
    <ngx-charts-advanced-pie-chart
      [scheme]="colorScheme"
      [results]="single"
      [gradient]="gradient"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)">
    </ngx-charts-advanced-pie-chart>
  </div>
</mat-card>
