<mat-card>
  <h2>Your top 5 most frequently logged events for {{course}}</h2>
  <div id="chart-parent">
    <div class="container" [ngSwitch]="currentComponentState">
      <ng-container *ngSwitchCase="componentState.Loading">
        <div class="row">
          <p>LOADING...</p>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="componentState.NoData">
        <div class="row">
          <p>No data.</p>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="componentState.Error">
        <div class="row">
          <p>ERROR :(</p>
        </div>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <div class="row">
          <div class="col">
            <p></p>
            <ngx-charts-line-chart
              [scheme]="colorScheme"
              [legend]="legend"
              [showXAxisLabel]="showXAxisLabel"
              [showYAxisLabel]="showYAxisLabel"
              [xAxis]="xAxis"
              [yAxis]="yAxis"
              [xAxisLabel]="xAxisLabel"
              [yAxisLabel]="yAxisLabel"
              [timeline]="timeline"
              [results]="dataset"
              (select)="onSelect($event)"
              (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)">
            </ngx-charts-line-chart>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</mat-card>
